{% extends "admin/change_list.html" %}
{% load i18n admin_urls static %}

{% block object-tools-items %}
    {{ block.super }}
    {% if has_add_permission %}
        <li>
            <a href="{% url 'admin:camera_upload_csv' %}" class="addlink">
                {% trans 'Upload CSV' %}
            </a>
        </li>
    {% endif %}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .object-tools .addlink {
            background-image: url("{% static 'admin/img/icon-addlink.svg' %}");
        }
    </style>
{% endblock %}
