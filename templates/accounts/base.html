<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clarify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .navbar-brand { font-weight: bold; color: #1E40AF; }
        .btn-primary { background-color: #1E40AF; border-color: #1E40AF; }
        .btn-primary:hover { background-color: #1E3A8A; border-color: #1E3A8A; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'cross_counting:dashboard' %}" class="navbar-brand text-xl">Clarify</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'cross_counting:dashboard' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a href="{% url 'accounts:register' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-{% if message.tags == 'success' %}green-100{% else %}red-100{% endif %} border-l-4 border-{% if message.tags == 'success' %}green-500{% else %}red-500{% endif %} text-{% if message.tags == 'success' %}green-700{% else %}red-700{% endif %} p-4 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-600">&copy; 2025 Clarify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
