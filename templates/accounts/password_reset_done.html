{% extends 'accounts/base.html' %}
{% block title %}Password Reset Email Sent - Clarify{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Email Sent</h2>
        <p class="text-gray-600">We've sent you an email with instructions to reset your password. Please check your
            inbox (and spam folder).</p>
        <a href="{% url 'accounts:login' %}"
           class="inline-block btn-primary text-white px-4 py-2 rounded-md mt-4 hover:bg-blue-700">Back to Login</a>
    </div>
{% endblock %}
